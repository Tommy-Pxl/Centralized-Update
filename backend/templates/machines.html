{% extends "base.html" %}
{% block content %}
<h2>Managed VMs</h2>

<div class="mb-3">
  <a class="btn btn-secondary" href="/generate_enrollment_script">
    Download Enrollment Script
  </a>
  <a class="btn btn-primary" href="/machines/add">
    Add New VM
  </a>
</div>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Hostname</th>
      <th>IP</th>
      <th>User</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    {% for m in machines %}
    <tr>
      <td>{{ m[0] }}</td>
      <td>{{ m[1] }}</td>
      <td>{{ m[2] }}</td>
      <td>{{ m[3] }}</td>
      <td>
        <a href="/machine/{{ m[0] }}" class="btn btn-outline-secondary btn-sm">
          Details
        </a>
        <a href="/scan/{{ m[0] }}" class="btn btn-info btn-sm">
          Scan
        </a>
        <a href="/update/{{ m[0] }}" class="btn btn-warning btn-sm">
          Update
        </a>
        <a href="/machines/delete/{{ m[0] }}" class="btn btn-danger btn-sm">
          Delete
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
