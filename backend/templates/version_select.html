{% extends "base.html" %}
{% block content %}

<h3>
  Downgrade {{ package }}
  <small class="text-muted">on {{ machine[1] }} ({{ machine[2] }})</small>
</h3>

<p>
  <strong>Current candidate version:</strong>
  {{ current or "unknown" }}<br>
  {% if from_ver %}
    <strong>Previously upgradable from:</strong> {{ from_ver }}
  {% endif %}
</p>

<form method="POST">
  <div class="mb-3">
    <label class="form-label">Select target version</label>
    <select class="form-select" name="version">
      {% for v in versions %}
      <option value="{{ v }}">{{ v }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-danger">Confirm Downgrade</button>
  <a href="{{ url_for('machine_detail', machine_id=machine[0]) }}"
     class="btn btn-secondary ms-2">Cancel</a>
</form>

{% endblock %}
